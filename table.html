<!DOCTYPE html>
<html>
<head>
  <title>Sample Table</title>
  <style>
    table {
      width: 50%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #000;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h2>Student Grades</h2>

  <table>
    <tr>
      <th>Name</th>
      <th>Subject</th>
      <th>Grade</th>
    </tr>
    <tr>
      <td>chandresh</td>
      <td>Math</td>
      <td>O++</td>
    </tr>
    <tr>
      <td>aakash</td>
      <td>Science</td>
      <td>A+</td>
    </tr>
    <tr>
      <td>dhiraj</td>
      <td>English</td>
      <td>A++</td>
    </tr>
  </table>

</body>
</html>
