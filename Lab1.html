<!DOCTYPE html>
<html>
<head>
  <title>My Webpage</title>
  <style>
    body {
      background-color: black;
      font-family: Arial, sans-serif;
    }
    .container {
      background-color: white;
      width: 90%;
      margin: 20px auto;
      padding: 20px;
    }
    h1 {
      color: red;
      background-color: yellow;
      text-align: center;
      padding: 10px;
    }
    p {
      background-color: yellow;
      text-align: center;
      color: grey;
      padding: 10px;
      margin: 10px 0;
    }
    .box {
      background-color: yellow;
      border: 1px solid black;
      margin: 10px 0;
      padding: 20px;
      color: grey;
      text-align: center;
    }
    .inner-box {
      border: 1px solid black;
      margin: 10px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to My Webpage</h1>
    <p>This is a paragraph with styled text.</p>
    <div class="box">
      This div has padding, margin, and a background color.
    </div>
    <div class="box">
      <div class="inner-box">
        <!-- Empty inner box just like your screenshot -->
      </div>
    </div>
  </div>
</body>
</html>
