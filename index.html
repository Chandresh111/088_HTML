<!DOCTYPE html>
<html>
<head>
    <title>Time Table</title>
</head>
<body>

<table border="1">

        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thu</th>
        <th>Fri</th>

    <tr>

        <td>Math</td>
        <td>Science</td>
        <td>Math</td>
        <td>Science</td>
        <td>Arts</td>
    </tr>
    <tr>
        <td>2</td>

        <td>Science</td>
        <td>Math</td>
        <td>Science</td>
        <td>Arts</td>
    </tr>
    <tr>
        <td>3</td>

    </tr>
    <tr>
        <td>4</td>
        <td>Math</td>
        <td>Science</td>
        <td>Math</td>
        <td colspan="2" rowspan="2" align="center">Project</td>
    </tr>
    <tr>
        <td>5</td>
        <td>Math</td>
        <td>Science</td>
        <td>Math</td>
    </tr>

</body>
</html>
