<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selector Example</title>
    <style>
        p {
            color: blue;
            font-size: 18px;
        }
        .para {
            color: red;
            font-size: 30px;
        }
        #p {
            color: aqua;
            font-size: 40px;
        }
    </style>
</head>
<body>

    <p>This paragraph is styled using a CSS selector!</p>
    <p class="para">This paragraph uses a class selector!</p>
    <p id="p">This paragraph uses an id selector!</p>

</body>
</html>
